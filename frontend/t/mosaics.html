<h5>Mosaic creation transactions</h5>
<table id="mosaics" class="u-full-width">
  <thead>
    <tr>
      <th>Sender /<br> Mosaic</th>
      <th>Fee</th>
      <th>Height</th>
      <th>Timestamp <br> deadline</th>
    </tr>
  </thead>
</table>

{{#showNav}}
<ul id="paging">
	{{#prev}}
	<li><a rel="prev" href="#/transfers/{{prev}}">prev page</a></li>
	{{/prev}}
	{{^prev}}
	<li><a nohref>prev page</a></li>
	{{/prev}}

	{{#showNext}}
	<li><a rel="next" href="#/transfers/{{next}}">next page</a></li>
	{{/showNext}}
	{{^showNext}}
	<li><a nohref>next page</a></li>
	{{/showNext}}

</ul>
{{/showNav}}
